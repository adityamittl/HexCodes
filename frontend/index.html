<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online compiler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topNav">
        <div class="user">
            <div class="dropdown1">
                <ul>
                    <li><a href="">profile</a></li>
                    <li><a href="">Logout</a></li>
                </ul>
            </div>
        </div>
        <div class="share">
            <div class="dropdown2">
                <ul>
                    <li>User1<span><img height="15px" src="/frontend/close.png" alt=""></span></li>
                    <li>User2<span><img height="15px" src="/frontend/close.png" alt=""></span></li>
                    <li>User2<span><img height="15px" src="/frontend/close.png" alt=""></span></li>
                    <li>User2<span><img height="15px" src="/frontend/close.png" alt=""></span></li>
                </ul>
            </div>
        </div>

        <div class="compilerControls">
            <div class="play"><img src="/frontend/run.png" alt=""> Run</div>
            <div class="currentFile">myfile.py</div>
        </div>
    </div>
    <div class="wrap1">

        <!--Workspace, manages files-->

        <div class="sideNav">
            <div class="newFF">
                <img height="20[x" src="/frontend/new-folder.png" alt="" title="New Folder" onclick="askForName()">
                <img src="/frontend/new_file.png" alt="" title="New File" onclick="askForName()">
            </div>
            <div class="ffName">
                <div class="close" onclick="closeoverlay()"></div>
                <input type="text">
                <button>Create</button>
            </div>
            <div style="background-color: rgba(35, 195, 190, 0.356); width: 200px; padding: 10px; border-radius: 5px;"><span><img height="20px" style="float: left; margin-right: 4px;" src="/frontend/folder2.png" alt=""></span> 
                python
                <span onclick="viewFiles(1)">
                    <img height="14px" style="margin-left: 4px;" src="/frontend/arrow.png" alt="">
                </span>
                <ul style="margin-left: 40px; margin-top: 10px; list-style: none; font-size: 13px; display: none;"  id="folder1">
                    <li class="file">
                        myfile
                    </li>
                </ul>
            </div>
            <div style="background-color: rgba(35, 195, 190, 0.356); width: 200px; padding: 10px; border-radius: 5px; margin-top: 5px;"><span><img height="20px" style="float: left; margin-right: 4px;" src="/frontend/folder2.png" alt="" id="fid1"></span> 
                C++
                <span onclick="viewFiles(2)">
                    <img height="14px" style="margin-left: 4px;" src="/frontend/arrow.png" alt="">
                </span>
                <ul style="margin-left: 40px; margin-top: 10px; list-style: none; font-size: 13px; display: none;"  id="folder2">
                    <li class="file"><span></span>myfile.py</li>
                </ul>
            </div>
        </div> 
        
        <!--Workspace, manages files Ends-->


        <div class="wrap2">
            <div class="editor"><textarea spellcheck="false" name="" id="" cols="30" rows="10"></textarea></div>
            <div class="terminal">dfg</div>
        </div>
    </div>

    <script>
        folder = false;
        file = false;
        let fileEditing = "xyz";
        const viewFiles = (fNo) => {
            const folder1 = document.getElementById('folder' + fNo);
            if(folder1.style.display === 'none'){
                folder1.style.display = 'block';
            }else{
                folder1.style.display = 'none';
            }
        }
        const closeoverlay = () => {
            document.getElementsByClassName("ffName")[0].style.display = 'none';
        }
        const askForName = () => {
            document.getElementsByClassName("ffName")[0].style.display = 'flex';
        }   
    </script>
</body>
</html>
